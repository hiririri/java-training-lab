<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>编程练习集合 · 动态演示</title>
<style>
  :root{
    --box:64px;            /* 每个字符方块的尺寸 */
    --gap:12px;            /* 方块间距 */
  }
  body{
    font-family: "Segoe UI","PingFang SC","Microsoft Yahei",system-ui,-apple-system,sans-serif;
    background:#f6f7fb; color:#222; margin:0; padding:24px;
  }
  h1{ margin:0 0 24px; font-size:24px; text-align:center; color:#1e40af; }
  
  /* 标签页样式 */
  .tabs-container{
    max-width:1200px; margin:0 auto; background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06);
    overflow:hidden;
  }
  
  .tabs-nav{
    display:flex; background:#f8fafc; border-bottom:1px solid #e2e8f0;
    overflow-x:auto;
  }
  
  .tab-button{
    flex:1; min-width:120px; padding:16px 12px; border:0; background:transparent; 
    cursor:pointer; font-size:14px; font-weight:500; color:#64748b;
    transition:all 0.2s ease; white-space:nowrap;
  }
  
  .tab-button:hover{
    background:#e2e8f0; color:#475569;
  }
  
  .tab-button.active{
    background:#2b6cff; color:#fff; font-weight:600;
  }
  
  .tab-content{
    display:none; padding:24px;
  }
  
  .tab-content.active{
    display:block;
  }
  
  /* 练习内容样式 */
  .card{ background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:16px; }
  .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  input[type=text]{ padding:10px 12px; border:1px solid #ddd; border-radius:8px; min-width:120px; font-size:16px; }
  input[type=text].char-input{ min-width:60px; text-align:center; }
  input[type=text].string-input{ min-width:200px; }
  button{
    padding:10px 14px; border:0; border-radius:10px; cursor:pointer; font-size:14px;
    background:#2b6cff; color:#fff;
  }
  button.ghost{ background:#eef2ff; color:#2b6cff; }
  button:disabled{ opacity:.6; cursor:not-allowed; }
  .board-wrap{ margin-top:18px; overflow-x:auto; padding-bottom:8px; }
  .board{
    display:flex; align-items:flex-start; gap:var(--gap); position:relative; padding:12px 0 38px;
    min-height: calc(var(--box) + 46px);
  }
  .cell{
    width:var(--box); height:var(--box); border-radius:14px; border:2px solid #d9dff0;
    background:#fff; display:flex; align-items:center; justify-content:center;
    font-size:26px; font-weight:600; position:relative; flex:0 0 auto;
  }
  .cell.dim{ opacity:.35; }
  .cell.active{ border-color:#2b6cff; background:#eef2ff; }
  .cell.processed{ border-color:#10b981; background:#ecfdf5; }
  .cell.uppercase{ border-color:#f59e0b; background:#fef3c7; }
  .cell.lowercase{ border-color:#8b5cf6; background:#f3e8ff; }
  .cell.match{ border-color:#ef4444; background:#fef2f2; }
  .cell.no-match{ border-color:#6b7280; background:#f9fafb; }
  .cell.removed{ border-color:#ef4444; background:#fef2f2; opacity:0.3; }
  .cell.kept{ border-color:#10b981; background:#ecfdf5; }
  .index{
    position:absolute; bottom:-28px; left:0; width:100%; text-align:center; font-size:12px; color:#667;
  }
  .ascii{
    position:absolute; top:-28px; left:0; width:100%; text-align:center; font-size:11px; color:#2b6cff; font-weight:600;
  }
  .power{
    position:absolute; top:-28px; left:0; width:100%; text-align:center; font-size:11px; color:#2b6cff; font-weight:600;
  }
  .pattern{
    position:absolute; top:-50px; left:0; width:100%; text-align:center; font-size:10px; color:#ef4444; font-weight:600;
  }
  .match-indicator{
    position:absolute; top:-50px; left:0; width:100%; text-align:center; font-size:10px; color:#ef4444; font-weight:600;
  }
  .action-indicator{
    position:absolute; top:-50px; left:0; width:100%; text-align:center; font-size:10px; color:#ef4444; font-weight:600;
  }
  /* 指针箭头 */
  .pointer{
    position:absolute; top:-30px; width:0; height:0; border-left:10px solid transparent;
    border-right:10px solid transparent; border-bottom:12px solid #2b6cff; transition:transform .25s ease;
  }
  .pointer-label{
    position:absolute; top:-50px; transform:translateX(-50%); background:#2b6cff; color:#fff;
    padding:2px 8px; border-radius:999px; font-size:12px; white-space:nowrap;
  }
  .status{ margin-top:16px; line-height:1.9; }
  code{ background:#f1f3fb; border-radius:6px; padding:2px 6px; }
  .steps{ margin-top:10px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space:pre-wrap; }
  .muted{ color:#6b7280; }
  .result{ 
    margin-top:16px; padding:12px; background:#f0f9ff; border-radius:8px; border-left:4px solid #2b6cff;
    font-size:18px; font-weight:600; color:#1e40af;
  }
  .calculation{
    margin-top:8px; font-size:14px; color:#374151;
  }
  .explanation{ margin-top:16px; padding:12px; background:#f8fafc; border-radius:8px; border-left:4px solid #3b82f6; }
  .target-char{
    display:inline-block; padding:4px 8px; background:#fef2f2; border:2px solid #ef4444; border-radius:6px; font-weight:600; color:#ef4444;
  }
  .result-string{
    display:inline-block; padding:4px 8px; background:#ecfdf5; border:2px solid #10b981; border-radius:6px; font-weight:600; color:#10b981;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .tabs-nav{ flex-direction:column; }
    .tab-button{ min-width:auto; }
    .row{ flex-direction:column; align-items:stretch; }
    input[type=text]{ min-width:auto; width:100%; }
  }
</style>
</head>
<body>

<h1>🎓 编程练习集合 · 动态演示</h1>

<div class="tabs-container">
  <div class="tabs-nav">
    <button class="tab-button active" onclick="showTab('exercise1')">练习1: 字符串反转</button>
    <button class="tab-button" onclick="showTab('exercise2')">练习2: 二进制转十进制</button>
    <button class="tab-button" onclick="showTab('exercise3')">练习3: 小写转大写</button>
    <button class="tab-button" onclick="showTab('exercise4')">练习4: 大小写交替</button>
    <button class="tab-button" onclick="showTab('exercise5')">练习5: 字符计数</button>
    <button class="tab-button" onclick="showTab('exercise6')">练习6: 字符删除</button>
  </div>

  <!-- 练习1: 字符串反转 -->
  <div id="exercise1" class="tab-content active">
    <iframe src="./tabs/exercice1.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>

  <!-- 练习2: 二进制转十进制 -->
  <div id="exercise2" class="tab-content">
    <iframe src="./tabs/exercice2.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>

  <!-- 练习3: 小写转大写 -->
  <div id="exercise3" class="tab-content">
    <iframe src="./tabs/exercice3.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>

  <!-- 练习4: 大小写交替 -->
  <div id="exercise4" class="tab-content">
    <iframe src="./tabs/exercice4.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>

  <!-- 练习5: 字符计数 -->
  <div id="exercise5" class="tab-content">
    <iframe src="./tabs/exercice5.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>

  <!-- 练习6: 字符删除 -->
  <div id="exercise6" class="tab-content">
    <iframe src="./tabs/exercice6.html" width="100%" height="800px" frameborder="0" style="border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);"></iframe>
  </div>
</div>

<script>
// 标签页切换功能
function showTab(tabId) {
  // 隐藏所有标签页内容
  const contents = document.querySelectorAll('.tab-content');
  contents.forEach(content => content.classList.remove('active'));
  
  // 移除所有按钮的active状态
  const buttons = document.querySelectorAll('.tab-button');
  buttons.forEach(button => button.classList.remove('active'));
  
  // 显示选中的标签页内容
  document.getElementById(tabId).classList.add('active');
  
  // 激活对应的按钮
  event.target.classList.add('active');
}
</script>
</body>
</html>
